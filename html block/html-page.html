<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML-quiz</title>
  <link rel="shortcut icon" href="./assets/icons/icon-html.png" type="image/png" />
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="wrap">
    <h1>HTML Quiz</h1>
    <div class="box" id="quiz-container">
      <div class="box__text" id="question-container"></div>
      <div class="box__result" id="result"></div>
      <div class="box__button">
        <button class="button button_short" id="quit-button">Выйти</button>
        <button class="button button_long" id="next-button">Пропустить</button>
        <button class="button button_short" id="submit-button">Далее</button>
        <button class="button button_long" id="home-button">Играть снова</button>
      </div>
    </div>
  </div>
  <script src="html-quizz.js"></script>
</body>

</html>
